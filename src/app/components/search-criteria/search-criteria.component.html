<div class="card text-success">
  <div class="card-body">
    <form action="" class="row">
      <div class="col-6 col-lg-3 mb-2 form-group">
        <label for="depCity">{{"DEPCITY" | translate}}</label>
        <input
          name="depCity"
          type="text"
          class="form-control"
          [(ngModel)]="searchCriteria.flights[0].departingFrom"
        />
      </div>
      <div class="col-6 col-lg-3 mb-2 form-group">
        <label for="arrivCity">{{"ARRIVECITY" | translate}}</label>
        <input
          name="arrivCity"
          type="text"
          class="form-control"
          [(ngModel)]="searchCriteria.flights[0].arrivingTo"
        />
      </div>
      <div class="col-4 col-lg-2 mb-2 form-group">
        <label for="date">{{ "FLIGHTDATE" | translate }}</label>
        <input
          name="date"
          type="date"
          class="form-control"
          [(ngModel)]="searchCriteria.flights[0].departingOnDate.split('T')[0]"
        />
      </div>
      <div class="col-4 col-lg-2 mb-2 form-group">
        <label for="class">{{"CLASS" | translate}}</label>
        <input
          name="class"
          class="form-control"
          [(ngModel)]="searchCriteria.selectedFlightClass"
        />
      </div>
      <div class="col-4 col-lg-2 mb-2 form-group">
        <label for="numOfTravellers">{{"TRAVELLERS" | translate}}</label>
        <input
          name="numOfTravellers"
          class="form-control"
          [(ngModel)]="searchCriteria.totalPassengersNum"
        />
      </div>
    </form>
  </div>
</div>
