<div class="card text-success">
  <div
    class="card-body row text-center"
    *ngFor="let singleFlight of flight.allJourney.flights"
  >
    <app-flight-path
      [singleFlight]="singleFlight"
      [flightDates]="{
        duration: flight.totalDuration,
        depDate: flight.deptDate,
        arriveDate: flight.arrivalDate
      }"
    ></app-flight-path>
  </div>
  <hr />
  <h5 class="text-end mx-4">
    {{ flight.itinTotalFare.amount + " " + flight.itinTotalFare.currencyCode }}
  </h5>
</div>
