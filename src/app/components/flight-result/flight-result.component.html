<div class="container">
  <div class="text-center col-12" *ngIf="loadingFlag">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="text-center" *ngIf="errFlag">
    <app-error></app-error>
  </div>
  <div class="row" *ngIf="!loadingFlag && !errFlag">
    <div class="col-12 my-4 sticky-top">
      <app-search-criteria
        [searchCriteria]="flightResults.searchCriteria"
      ></app-search-criteria>
    </div>
    <div class="col-12 col-lg-2 mb-4">
      <app-filter></app-filter>
    </div>
    <div class="col-lg-9 col-12">
      <app-no-data *ngIf="!displayiedItineraries.length"></app-no-data>
      <div class="col-12 mb-4" *ngFor="let flightData of displayiedItineraries">
        <app-flight-card [flight]="flightData"></app-flight-card>
      </div>
    </div>
  </div>
</div>
