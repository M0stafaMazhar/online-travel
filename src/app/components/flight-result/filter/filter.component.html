<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> <h5 class="text-success">Filters</h5> </mat-panel-title>
    </mat-expansion-panel-header>
    <form class="text-success" #filterForm="ngForm">
      <div class="form-group">
        <input
          name="airportQuery"
          ngModel
          type="text"
          class="form-control"
          [ngClass]="{
            'border-danger':
              airportQuery.dirty && airportQuery.hasError('noArabic')
          }"
          placeholder="Airport..."
          appDisableArabic
          [(ngModel)]="filters.airportQuery"
          #airportQuery="ngModel"
        />
        <div
          *ngIf="airportQuery.dirty && airportQuery.hasError('noArabic')"
          class="text-danger"
        >
          <p>Arabic Not Allowed</p>
        </div>
      </div>
      <hr />
      <h6>Stops</h6>
      <div class="from-group">
        <label for="direct">
          <input
            name="direct"
            type="checkbox"
            [(ngModel)]="filters.stops.direct"
          />
          Direct
        </label>
        <br />
        <label for="one">
          <input name="sone" type="checkbox" [(ngModel)]="filters.stops.one" />
          1 Stop
        </label>
        <br />
        <label for="more">
          <input name="more" type="checkbox" [(ngModel)]="filters.stops.more" />
          2+ Stops
        </label>
      </div>
      <hr />
      <div class="form-group">
        <label for="refundable">
          <input
            name="refundable"
            type="checkbox"
            [(ngModel)]="filters.refundable"
          />
          Refundable
        </label>
      </div>
      <hr />

      <button type="button" class="brn btn-success col-12" (click)="onFilter()">
        Filter
      </button>
    </form>
  </mat-expansion-panel>
</mat-accordion>
