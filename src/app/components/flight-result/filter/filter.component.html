<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h5 class="text-success">{{ "FILTERS" | translate }}</h5>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form class="text-success" #filterForm="ngForm">
      <div class="form-group">
        <input
          name="airportQuery"
          ngModel
          type="text"
          class="form-control"
          [ngClass]="{
            'border-danger':
              airportQuery.dirty && airportQuery.hasError('noArabic')
          }"
          [placeholder]="'AIRPORT' | translate"
          appDisableArabic
          [(ngModel)]="filters.airportQuery"
          #airportQuery="ngModel"
        />
        <div
          *ngIf="airportQuery.dirty && airportQuery.hasError('noArabic')"
          class="text-danger"
        >
          <p>{{ "ARERROR" | translate }}</p>
        </div>
      </div>
      <hr />
      <h6>{{ "STOPS" | translate }}</h6>
      <div class="from-group">
        <label for="direct">
          <input
            name="direct"
            type="checkbox"
            [(ngModel)]="filters.stops.direct"
          />
          {{ "DIRECT" | translate }}
        </label>
        <br />
        <label for="one">
          <input name="sone" type="checkbox" [(ngModel)]="filters.stops.one" />
          {{ "ONESTOP" | translate }}
        </label>
        <br />
        <label for="more">
          <input name="more" type="checkbox" [(ngModel)]="filters.stops.more" />
          {{ "MORESTOPS" | translate }}
        </label>
      </div>
      <hr />
      <div class="form-group">
        <label for="refundable">
          <input
            name="refundable"
            type="checkbox"
            [(ngModel)]="filters.refundable"
          />
          {{ "REFUNDABLE" | translate }}
        </label>
      </div>
      <hr />

      <button
        type="button"
        class="brn btn-success col-12"
        (click)="onFilter()"
        [disabled]="filterForm.invalid"
      >
        {{ "FILTER" | translate }}
      </button>
    </form>
  </mat-expansion-panel>
</mat-accordion>
