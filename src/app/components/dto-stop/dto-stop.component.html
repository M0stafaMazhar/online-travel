<div class="row m-0">
  <div class="col-12 col-lg-2 text-center">
    <!--logo container -->
    <img
      src="{{ airline.airlineLogo }}"
      alt="{{ airline.airlineName }} logo"
      class="w-50"
    />
    <p>
      {{ airline.alternativeBusinessName }}
    </p>
  </div>

  <div class="row m-0 col-12 col-lg-8 text-center">
    <div class="col-3">
      <!--flight dep-->
      <h6>{{ depAirport.airportCode }}</h6>
      <p>{{ flightStop.departureDate | date : "h:mm a" }}</p>
    </div>
    <div class="text-center col-6">
      <!--flight path-->
      <p class="">{{ flightStop.durationPerLeg | convertTime }}</p>
      <hr class="" />
      <p class="" *ngIf="numOfStops > 0">Stops : {{ numOfStops }}</p>
    </div>
    <div class="col-3">
      <!--flight destination-->
      <h6>{{ arrivalAirport.airportCode }}</h6>
      <p class="card-text">
        {{ flightStop.arrivalDate | date : "h:mm a" }}
      </p>
    </div>
  </div>
</div>
